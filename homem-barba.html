<!DOCTYPE html>
<html>
<head>
    <title>Spritesheet Animation</title>
    <style>
       #sprite {
            width: 128px;
            height: 600px;
            background-image: url('homem-barba.png');
            background-size: 1000px 500px;
            animation: animateSprite 0.9s steps(4) infinite;
       }

       @keyframes animateSprite {
        from { background-position: 100 100;}
        to { background-position: -500px 0;}
       }

    </style>
</head>
<body>
    <div id="sprite"></div>

    </script>
</body>
</html>
